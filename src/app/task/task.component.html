

<section class="container">

<h1 class="text-center">Tareas</h1> 

<div class="row">

<div class="col-5">

    <form>
        <div class="text-center">
            <span>{{acciones}}</span>
        </div>

        <div>
            <label for="title" class="form-label">Title</label>
            <input name="title" type="text" class="form-control" [(ngModel)]="task.title">
        </div>

        <div>
            <label for="description" class="form-label">Description</label>
            <input name="description" type="text" class="form-control" [(ngModel)]="task.description">
        </div>

        <div>
            <button type="button" class="mt-3 btn btn-success" style="width: 100%;" (click)="SaveTarea(task)">Guardar</button>
            <button type="button" class="mt-1 btn btn-secondary" style="width: 100%;" (click)="clearTask()">Limpiar</button>
        </div>
    </form>

</div>

<div class="col-6" >
    <div class="row g-2">
    <div class="col-4 d-inline" *ngFor="let item of listTask$|async">
<div class="card">
    <div class="card-body">
        <h5>{{item.title}}</h5>
        <p>{{item.description}}</p>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-warning btn-sm me-3" (click)="onSet(item)">Editar</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(item.id)">Eliminar</button>
    </div>
</div>
</div>
</div>
</div>
</div>

</section>
